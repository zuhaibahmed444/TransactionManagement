<div class="transaction-detail-container">
    <h2>Transaction Details</h2>
    <form [formGroup]="transactionForm" (ngSubmit)="save()">
      <mat-form-field class="full-width">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" readonly>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Date</mat-label>
        <input matInput formControlName="date" readonly>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Comments</mat-label>
        <input matInput formControlName="comments" required #commentsInput>
        <mat-error *ngIf="transactionForm.get('comments')?.hasError('required')">
          Comments are required
        </mat-error>
        <mat-error *ngIf="transactionForm.get('comments')?.hasError('pattern')">
          Comments can only contain alphanumeric characters
        </mat-error>
      </mat-form-field>

      <div class="error-message" *ngIf="error">{{ error }}</div>
  
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="secondary" (click)="router.navigate(['/transaction-list'])">Back</button>
      </div>
    </form>
  </div>
